<!-- login.component.html -->
<p-card header="Sign in" styleClass="login-card">
  <div class="login-form">
    <div class="field">
      <label for="email">Username</label>
      <input
        id="username"
        type="text"
        pInputText
        placeholder="Username or E-Mail"
        [(ngModel)]="username"
      />
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input
        id="password"
        toggleMask="true"
        inputStyleClass="w-full"
        pInputText
        type="password"
        [(ngModel)]="password"
      />
    </div>

    <button
      pButton
      label="Sign in"
      class="w-full"
      [disabled]="loading"
      [icon]="loading ? 'pi pi-spin pi-spinner' : ''"
      (click)="login()"
    ></button>
  </div>
</p-card>
