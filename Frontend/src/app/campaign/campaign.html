<p-card header="Create Campagne" styleClass="campain-card">
  <div class="campain-form">
    <div class="field">
      <label>Kampangnentitel</label>
      <input type="text" pInputText [(ngModel)]="title" />
    </div>
    <div class="field">
      <label>Beschreibung</label>
      <input type="text" pInputText [(ngModel)]="describtion" />
    </div>
    <div class="field">
      <label>Zielbetrag</label>
      <p-inputnumber
        [(ngModel)]="donationGoal"
        mode="decimal"
        inputId="withoutgrouping"
        [useGrouping]="false"
      />
    </div>
    <div class="field">
      <label>Kampagnenende</label>
      <p-datepicker [(ngModel)]="endDate" [showIcon]="true" inputId="buttondisplay" />
    </div>
    <div class="field">
      <label>Bild-URL</label>
      <input type="text" pInputText [(ngModel)]="imagePath" />
    </div>
    <div>
      <p-button (onClick)="createCampaign()">Kampagne erstellen</p-button>
    </div>
  </div></p-card
>
