@for (item of campaigns; track item) { @if (item) {
<p-card styleClass="campain-card">
  @if (item.image_url) {
  <ng-template #header>
    <img alt="Card" class="w-full" [src]="item.image_url" />
  </ng-template>
  }
  <div class="campain-form">
    <div class="flex flex-row justify-between items-center">
      <label class="text-2xl">{{ item.name }}</label>
      <div class="pi pi-credit-card cursor-pointer" (click)="openCampaign(item)"></div>
    </div>
    <div class="field">
      <label class="text-1xl">Spendenziel: {{ item.goal_amount }} €</label>
    </div>
    <div class="field">
      <label class="text-1xl">Beschreibung: </label>
      <p class="font-[julius-sans-one] font-thin descriptionText">{{ item.description }}</p>
    </div>
    <div class="field">
      <label class="text-1xl">Aktueller Spendenstand: </label>
      <p-progressbar [value]="getDonationProgress(item)">
        <ng-template #content let-value>
          <span>{{ value }}%</span>
        </ng-template>
      </p-progressbar>
    </div>
    <div class="field">
      <label class="text-1xl">
        {{ getFirstLetter(item.last_donor_name) }}. spendete {{ item.last_donor_amount }} €
      </label>
    </div>
  </div>
</p-card>
} } @empty {
<span>Keine Kampagnen gefunden</span>
}
